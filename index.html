<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

  <div class="container">
    <div class="weather-input">
      <div class="input-group">
        <input type="text" id="userLocation" placeholder="Search for places..." />



        <select class="converter" id="converter">
          <option value="">°C</option>
          <option value="">°F</option>
        </select>

        <i class="fa fa-search" onclick="findUserLocation()"></i>
      </div>
      <div class="weatherIcon"></div>
      <h2 class="temperature"></h2>
      <div class="feelslike"></div>
      <div class="description"></div>
      <hr />
      <div class="date"></div>
      <div class="city"></div>

    </div>

    <div class="weather-output">
      <h2 class="heading">Today's Highlights</h2>
      <div class="Highlights">
        <div class="humidity">
          Humidity
          <i class="fa-solid fa-water"></i>
          <h1 id="HValue"></h1>
        </div>

        <div class="wind-speed">
          Wind Speed
          <i class="fa-solid fa-water"></i>
          <h1 id="WValue"></h1>
        </div>



        <div class="sun">
          <span>
            <i class="fa-solid fa-sun"></i>
            <p><samp id="SRValue"></samp><br> Sunrise</p>
          </span>
          <span>
            <i class="fa-regular fa-sun"></i>
            <p><samp id="SSValue"></samp><br> Sunset</p>
          </span>
        </div>

        <div class="clouds">
          Clouds
          <i class="fa-solid fa-cloud"></i>
          <h1 id="CValue"></h1>
        </div>



        <div class="uv-index">
          UV Index
          <i class="fa-solid fa-bacon"></i>
          <h1 id="UVValue"></h1>
        </div>

        <div class="pressure">
          Pressure
          <i class="fa-solid fa-volcano"></i>
          <h1 id="PValue"></h1>
        </div>
        <br>
      </div>
      <h2 class="heading">This Week</h2>
      <div class="Forecast"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
